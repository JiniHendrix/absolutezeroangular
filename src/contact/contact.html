<div class="route__container contact" ng-controller="ContactController">
  <h1 class="contact-header">Contact Us</h1>
  <form ng-submit="successOnClick()" id="contact">
    <input class="email-detail" type="text" placeholder="Name" id="contact-name" required>
    <input class="email-detail" type="email" placeholder="Email" id="contact-email" required>
    <input class="email-detail" type="text" placeholder="Subject" id="contact-subject" required>
    <textarea class="email-body" placeholder="Message" id="contact-body" required></textarea>
    <input type="submit">
  </form>
</div>
