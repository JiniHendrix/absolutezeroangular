<div class="route__container contact" ng-controller="ContactController">
  <h1 class="contact-header">Contact Us</h1>
  <form ng-submit="email($event)" id="contact">
    <input class="email-detail" type="text" placeholder="Name" id="name" required>
    <input class="email-detail" type="email" placeholder="Email" id="email" required>
    <input class="email-detail" type="text" placeholder="Subject" id="subject" required>
    <textarea class="email-body" placeholder="Message" id="body" required></textarea>
    <input type="submit">
  </form>
</div>
